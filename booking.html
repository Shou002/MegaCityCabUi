<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Vehicle - Vehicle Booking System</title>
    <link rel="stylesheet" href="css/HomeStyle.css">
    <link rel="stylesheet" href="css/booking.css">
</head>
<body>
<nav class="navbar">
    <div class="nav-brand">Vehicle Booking System</div>
    <ul class="nav-menu">
        <li class="nav-item"><a href="Home.html">Home</a></li>
        <li class="nav-item active"><a href="booking.html">Book Vehicle</a></li>
        <li class="nav-item"><a href="history.html">History</a></li>
    </ul>
    <div class="nav-user">
        <span id="user-name">User</span>
        <button id="logout-button">Logout</button>
    </div>
</nav>

<div class="container">
    <div class="booking-section">
        <h1>Book a Vehicle</h1>
        <form id="booking-form" class="booking-form">
            <div class="form-group">
                <label for="pickup-location">Pickup Location</label>
                <input type="text" id="pickup-location" required>
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" id="destination" required>
            </div>
            <div class="form-group">
                <label for="pickup-time">Pickup Time</label>
                <input type="datetime-local" id="pickup-time" required>
            </div>
            <div class="form-group">
                <label for="vehicle-name">Select Vehicle</label>
                <select id="vehicle-name" required>
                    <option value="">Select a vehicle</option>
                </select>
            </div>
            <div class="form-group">
                <label for="rental-time">Rental Time (hours)</label>
                <input type="number" id="rental-time" min="1" required>
            </div>
            <div class="form-group">
                <label for="distance">Estimated Distance (km)</label>
                <input type="number" id="distance" readonly>
            </div>
            <div class="form-group">
                <label for="final-price">Final Price ($)</label>
                <input type="number" id="final-price" readonly>
            </div>
            <div class="form-group">
                <button type="submit" class="submit-button">Book Now</button>
            </div>
        </form>
    </div>
</div>

<script src="js/booking.js"></script>
</body>
</html>
