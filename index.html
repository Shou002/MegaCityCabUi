<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Registration System</title>
    <link rel="stylesheet" href="css/loginReg.css">
</head>
<body>
<div class="container">
    <div class="form-container" id="login-form">
        <h2>Login</h2>
        <form id="login-form-element">
            <div class="form-group">
                <label for="login-email">Name</label>
                <input type="email" id="login-email" required>
            </div>
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" required>
            </div>
            <div class="form-group">
                <button type="button" id="login-button" onclick="login()">Login</button>
            </div>
        </form>
        <p class="switch-text">Don't have an account? <a href="#" id="switch-to-register">Register</a></p>
    </div>

    <div class="form-container hidden" id="register-form">
        <h2>Register</h2>
        <form id="register-form-element">
            <div class="form-group">
                <label for="register-name">Name</label>
                <input type="text" id="register-name" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" required>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" required>
            </div>
            <div class="form-group">
                <button type="button" id="register-button" onclick="register()">Register</button>
            </div>
        </form>
        <p class="switch-text">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
    </div>
</div>

<script src="js/loginReg.js"></script>
</body>
</html>
